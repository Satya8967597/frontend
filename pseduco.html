<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes & Elements</title>
    <style>
        /* Styling for headings using ::before and ::after */
        h1::before {
            content: "★ ";
            color: gold;
        }

        h1::after {
            content: " ★";
            color: gold;
        }

        /* Change background on hover */
        button:hover {
            background-color: #ff5733;
            color: white;
            cursor: pointer;
        }

        /* Change border on input focus */
        input:focus {
            border: 2px solid blue;
            outline: none;
        }

        /* Styling even table rows differently */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* First letter styling */
        p::first-letter {
            font-size: 2em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>

    <p>This is a simple example demonstrating pseudo-classes and pseudo-elements.</p>

    <button>Hover Over Me</button>

    <br><br>

    <input type="text" placeholder="Click to focus">

    <br><br>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>Paris</td>
        </tr>
    </table>

</body>
</html>
